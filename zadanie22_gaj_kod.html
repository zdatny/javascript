 <textarea cols="90" rows="24">
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
  function Pole_gajewski(a_gaj, b_gaj) {
    return a_gaj * b_gaj;
  }
  function obwod_gajewski(a_gaj, b_gaj) {
    return 2 * (a_gaj + b_gaj);
  }
  function pole() {
    var a_gaj = parseFloat(document.getElementById('a_dana_gaj').value);
    var b_gaj = parseFloat(document.getElementById('b_dana_gaj').value);
    var pole = Pole_gajewski(a_gaj, b_gaj);
    document.getElementById("nazwa").innerHTML = "Pole prostokąta = " + pole.toFixed(2) + " cm²";
    document.getElementById('wyprowadz_pole_gaj').value = pole.toFixed(2);
  }
  function obwod() {
    var a_gaj = parseFloat(document.getElementById('a_dana_gaj').value);
    var b_gaj = parseFloat(document.getElementById('b_dana_gaj').value);
    var obw = obwod_gajewski(a_gaj, b_gaj);
    document.getElementById("nazwa").innerHTML = "Obwód prostokąta = " + obw.toFixed(2) + " cm";
    document.getElementById('wyprowadz_obwod_gaj').value = obw.toFixed(2);
  }
</script>
  <h1>Wszystko o PROSTOKĄCIE</h1><br><br>
  Podaj długość a: <input type="text" id="a_dana_gaj" value=""> cm<br><br>
  Podaj długość b: <input type="text" id="b_dana_gaj" value=""> cm<br><br>
  <input type="button" name="pole" value="Oblicz pole" onclick="pole()"><br><br>
  <input type="button" name="obw" value="Oblicz obwód" onclick="obwod()"><br><br>
  <div style="color:red;font-size:50px;" id="nazwa"></div>
  <br>
</body>
</html>
 </textarea>
 </body>
</html>
