<!DOCTYPE html>
<head>
<title> Gajewski 3F </title>
</head>
<body>
 <div style="color:red;font-size:30px;">
<script language="JavaScript">
var liczba1=prompt("liczba1=","");
var liczba2=prompt("liczba2=","");
var x1_gaj=parseFloat(liczba1);
var x2_gaj=parseFloat(liczba2);
document.write("X1="+x1_gaj+"&nbsp&nbsp&nbsp&nbsp&nbsp"+"X2="+x2_gaj+" <br>");
var y1_gaj=3*Math.pow(x1_gaj,5/7);
document.write("y1="+y1_gaj.toFixed(2)+"<br>");

rad_x1_gaj=(x1_gaj*Math.PI)/180;
var
y2_gaj=2*Math.cos(rad_x1_gaj)+3*Math.sin(rad_x1_gaj);
document.write("y2="+y2_gaj.toFixed(2)+"<br>");
</script>
</div>
</body>
</html>
